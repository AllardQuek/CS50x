{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" type="password" placeholder="Re-enter password" required>
        </div>
        <button id="button" class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        let username = document.getElementById("username");
        document.getElementById("button").onclick = function(event) {
            event.preventDefault();
            $.get('/check?username=' + username.value, function(data) {
                event.preventDefault();

                if (data == false){
                    alert("Username is not available!");
                    }

                if (data == true){
                    document.querySelector("form").submit();
                    }

                });
        };
    </script>



{% endblock %}
