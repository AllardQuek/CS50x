{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option disabled selected>Smybol</option>
                {# for symbol in purchases table #}
                {% for row in rows %}
                <option> {{ row["symbol"] }} </option>
                {% endfor %}
            </select>

        </div>


        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="1" placeholder="Number of shares">
        </div>

        <button type="submit" class="btn btn-primary">Sell</button>
    </form>

{% endblock %}
